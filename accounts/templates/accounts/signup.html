{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row my-4">
    <div class="col-8">
      <h3>Sign Up</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="post" class="form-group">
        {% csrf_token %}
        <table class="table table-hover">
            {{ form.non_field_errors }}
            {% for field in form %}
              <tr>
                <th>{{ field.label }}</th>
                <td>
                    {{ field}}
                    <span>{{field.help_text}}</span>
                    <span>{{field.errors}}</span>
                </td>
              </tr>
            {% endfor %}
        </table>
        <button class="btn btn-primary offset-md-5" type="submit">Submit</button><br>
          <hr>
        <p class="text-center">If you already have an account, <a href="{% url 'accounts:login' %}">login</a> instead.</p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
